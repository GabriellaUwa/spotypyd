<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SpotyPyd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">

</head>
<body class="bg">

<div id="result" class="main">
    <a href="{{ url_for('get_saved_tracks') }}">
        <h1 class="h1">
            <img src="../static/styles/Group%20153.png" class="img2" style="display:inline-block; margin: auto">
        </h1>
    </a>
</div>
<div class="scrolling-wrapper">
    <ul>
        {% for track in tracks["tracks"] %}
            <div class="fill">
                <img src="{{ track["album_image"] }}" class="img"/>
            </div>
            <div class="card">
                <a href="{{ track["music_url"] }}">
                    <h2 class="h2">{{ track["track_title"] }}</h2>
                </a>
                <div class="card" style="overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;">
                    <h2 class="h2" style="padding-left: 10px;">{{ track["artist"] }}</h2>
                </div>
            </div>

        {% endfor %}
    </ul>
</div>

<div id="arrowAnim">
    <div class="arrowSliding">
        <div class="arrow"></div>
    </div>
    <div class="arrowSliding delay1">
        <div class="arrow"></div>
    </div>
    <div class="arrowSliding delay2">
        <div class="arrow"></div>
    </div>
    <div class="arrowSliding delay3">
        <div class="arrow"></div>
    </div>
</div>
</div>
</body>
<footer>

</footer>
</html>
